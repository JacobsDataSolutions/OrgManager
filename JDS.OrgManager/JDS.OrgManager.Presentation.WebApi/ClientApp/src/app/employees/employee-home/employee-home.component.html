<div class="container">
    <div class="row mt-3">
        <div class="col text-center">
            <h1 class="main-heading">{{ tenant.name }} - Employee home</h1>
        </div>
    </div>
    <div class="row" *ngIf="userStatus?.isCustomer">
        <div class="col-md-12">
            <p><a (click)="manageEmployeesLinkClick()">Click here</a> to manage employees.</p>
        </div>
    </div>
    <om-employee-paid-time-off-requests [paidTimeOffRequests]="paidTimeOffRequests$ | async"></om-employee-paid-time-off-requests>
    <om-submit-time-off-request (ptoRequestsUpdated)="onPtoRequestsUpdated()"></om-submit-time-off-request>
</div>
