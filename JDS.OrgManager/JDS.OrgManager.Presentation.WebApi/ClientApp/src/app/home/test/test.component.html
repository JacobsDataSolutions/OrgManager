<div class="container">
    <div class="row">
        <h1>Test Server-Side Exceptions</h1>
    </div>
    <div class="row">
        <div class="col-md-3">
            <button mat-button mat-stroked-button color="accent" (click)="onTestApplicationLayerException()">
                <span>ApplicationLayerException</span>
            </button>
        </div>
        <div class="col-md-3">
            <button mat-button mat-stroked-button color="accent" (click)="onTestAuthorizationException()">
                <span>AuthorizationException</span>
            </button>
        </div>
        <div class="col-md-3">
            <button mat-button mat-stroked-button color="accent" (click)="onTestNotFoundException()">
                <span>NotFoundException</span>
            </button>
        </div>
        <div class="col-md-3">
            <button mat-button mat-stroked-button color="accent" (click)="onTestInvalidOperationException()">
                <span>InvalidOperationException</span>
            </button>
        </div>
    </div>
</div>
