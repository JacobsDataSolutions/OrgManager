<div class="container">
  <div class="row mt-5 justify-content-center">
    <div class="col-12 text-center">
      <h2>Registration Complete</h2>
    </div>
  </div>
  <div class="row mt-3 justify-content-center" [ngClass]="routeAnimationsElements" rtl>
    <div class="col-auto text-center" [ngClass]="routeAnimationsElements">
      <div class="main-image">
        <img alt="Employee Registered" src="/assets/registration-complete.jpg" />
      </div>
      <br />
      <p>You have successfully registered.</p>
      <p>You will receive a notification email when your employee information has been verified.</p>
      <div class="my-5">
        <button mat-button mat-stroked-button color="accent" (click)="onHomeClick()">
          <span>Back to Home</span>
        </button>
      </div>
    </div>
  </div>
</div>
