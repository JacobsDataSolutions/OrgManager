<form [formGroup]="form" (ngSubmit)="submit()">
    <div class="row justify-content-center">
        <div class="col-md-10">
            <mat-card>
                <div class="justify-content-between align-items-baseline">
                    <h4 class="text-left">Submit Time Off Request</h4>
                </div>
                <div class="row">
                    <mat-form-field class="col" [ngClass]="routeAnimationsElements">
                        <input matInput formControlName="startDate" [matDatepicker]="startDatePicker" placeholder="Start Date">
                        <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #startDatePicker></mat-datepicker>
                        <mat-error *ngIf="form.get('startDate').hasError('required')">
                            Start date is required.
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="col" [ngClass]="routeAnimationsElements">
                        <input matInput formControlName="endDate" [matDatepicker]="endDatePicker" placeholder="End Date">
                        <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                        <mat-datepicker #endDatePicker></mat-datepicker>
                        <mat-error *ngIf="form.get('endDate').hasError('required')">
                            End date is required.
                        </mat-error>
                    </mat-form-field>
                    <mat-form-field class="col" [ngClass]="routeAnimationsElements">
                        <input matInput formControlName="hoursRequested" placeholder="Hours Requested">
                        <mat-error *ngIf="form.get('hoursRequested').hasError('required')">
                            Number of hours is required.
                        </mat-error>
                    </mat-form-field>
                </div>
                <div class="row" *ngIf="form.errors?.invalid" style="margin-bottom: 10px">
                    <mat-error class="col" [ngClass]="routeAnimationsElements">
                        {{ form.errors.invalid.message }}
                    </mat-error>
                </div>
                <div class="row buttons d-flex justify-content-between pad">
                    <div class="col">
                        <button type="button" mat-raised-button color="accent"
                                [ngClass]="routeAnimationsElements" (click)="submit()" [disabled]="!form.valid">
                            Submit
                        </button>
                    </div>
                </div>
            </mat-card>
        </div>
    </div>
</form>
