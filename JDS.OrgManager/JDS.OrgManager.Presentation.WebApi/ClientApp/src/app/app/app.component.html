<div class="theme-wrapper default-theme">

    <mat-sidenav-container>

        <mat-sidenav #sidenav mode="push">
            <div class="branding">
                <img [src]="logo" [alt]="logo" />
                <span>Org Manager</span>
            </div>
            <mat-nav-list>
                <a mat-list-item *ngFor="let item of navigationSideMenu" (click)="sidenav.close()" [routerLink]="[item.link]"
                   routerLinkActive="active">
                    {{ item.label }}
                </a>
                <a mat-list-item href="https://github.com/JacobsDataSolutions/" target="_blank">Github</a>
            </mat-nav-list>
        </mat-sidenav>

        <div class="wrapper">

            <div class="toolbar" [style.position]="true ? 'fixed' : 'inherit'" [class.mat-elevation-z4]="true">
                <mat-toolbar color="primary">
                    <button mat-icon-button class="d-md-none" (click)="sidenav.open()">
                        <fa-icon icon="bars"></fa-icon>

                    </button>

                    <span routerLink="" class="branding spacer center d-inline d-sm-none">
                        <img [src]="logo" [alt]="logo" />
                    </span>
                    <span routerLink="" class="branding spacer center d-none d-sm-inline d-md-none">
                        <img [src]="logo" [alt]="logo" /> Org Manager
                    </span>
                    <span routerLink="" class="branding spacer d-none d-md-inline">
                        <img [src]="logo" [alt]="logo" /> Org Manager
                    </span>

                    <span class="d-none d-md-inline">
                        <button mat-button class="nav-button" *ngFor="let item of navigation" [routerLink]="[item.link]"
                                routerLinkActive="active">
                            {{item.label}}
                        </button>
                    </span>

                    <span class="d-none d-md-inline" *ngIf="!isAuthenticated">
                        <button mat-button mat-stroked-button color="accent" [routerLink]='["/authentication/login"]'>
                            Sign in
                        </button>
                    </span>

                    <span class="d-none d-md-inline" *ngIf="isAuthenticated">
                        <button mat-button mat-stroked-button color="accent" [routerLink]='["/authentication/profile"]'>
                            Profile
                        </button>
                        <button mat-button mat-stroked-button color="accent" [routerLink]='["/authentication/logout"]' [state]='{ local: true }'>
                            Logout
                        </button>
                    </span>

                    <button mat-icon-button routerLink="settings" class="d-none d-sm-inline">
                        <fa-icon icon="cog"></fa-icon>
                    </button>

                    <a [matTooltip]="'Project Github Repository'"
                       matTooltipPosition="before"
                       mat-icon-button
                       class="link d-none d-sm-inline"
                       href="https://github.com/JacobsDataSolutions/OrgManager"
                       target="_blank">
                        <fa-icon [icon]="['fab','github']"></fa-icon>
                    </a>
                </mat-toolbar>
            </div>

            <div class="content" [@routeAnimations]="o.isActivated && o.activatedRoute.routeConfig.data && o.activatedRoute.routeConfig.data.title">
                <router-outlet #o="outlet"></router-outlet>
            </div>

            <div class="footer">
                <div class="row">
                    <div class="col-sm-12 links">
                        <a href="https://github.com/JacobsDataSolutions/" target="_blank">
                            <fa-icon [icon]="['fab','github']"></fa-icon>
                            <span>Github</span>
                        </a>
                        <a href="https://medium.com/software-alchemy" target="_blank">
                            <fa-icon [icon]="['fab','medium-m']"></fa-icon>
                            <span>Medium</span>
                        </a>
                        <a href="https://twitter.com/JacobsData" target="_blank">
                            <fa-icon [icon]="['fab','twitter']"></fa-icon>
                            <span>Twitter</span>
                        </a>
                        <a href="https://www.facebook.com/JacobsDataSolutions"
                           target="_blank">
                            <fa-icon [icon]="['fab','facebook']"></fa-icon>
                            <span>Facebook</span>
                        </a>
                        <a href="https://www.linkedin.com/in/jacobsjohn/" target="_blank">
                            <fa-icon [icon]="['fab','linkedin']"></fa-icon>
                            <span>LinkedIn</span>
                        </a>
                        <a href="https://blog.jacobsdata.com/" target="_blank">
                            <fa-icon [icon]="['fas','blog']"></fa-icon>
                            <span>Blog</span>
                        </a>
                        <a href="https://www.jacobsdata.com/" target="_blank">
                            <fa-icon [icon]="['fas','home']"></fa-icon>
                            <span>Home</span>
                        </a>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12 signature">
                        &#169; <span class="year">{{year}}</span> - Jacobs Data Solutions
                        <br class="d-block d-sm-none">
                        <a [matTooltip]="'Show changelog'"
                           matTooltipPosition="before"
                           href="https://github.com/JacobsDataSolutions/">
                            <fa-icon icon="rocket"></fa-icon>
                            {{version}} <span *ngIf="!isProd">[{{envName}}]</span>
                        </a>
                    </div>
                </div>
            </div>

        </div>

    </mat-sidenav-container>

</div>
